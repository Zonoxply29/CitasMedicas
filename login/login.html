<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Citas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <img src="img/medico-color.png" alt="login-user">
        <label for="usuarname">Usuario</label>
        <input type="text" id="usuarname" placeholder="Ejemplo" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required>
        <div class="box-visible">
            <input type="checkbox"id="visible">
            <label for="visible">Mostrar Contraseña</label>
        </div>
        <button type="submit" id="submit">Iniciar Sesion </button>
    </form>
    <script src="./Js/login.js"></script>
</body>
</html>
